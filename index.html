<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="pilates, reformer, depilacion laser, estetica, masajes, spa">
    <meta name="description" content="Ofrecemos una variedad de servicios de bienestar, desde Pilates hasta tratamientos estéticos. Descubre cómo podemos cuidar de ti.">
    <link rel="icon" href="/img/alinea.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ad12897b4.js" crossorigin="anonymous"></script>
    <title>Alinea Studio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="img/Logo-Alinea.png" alt="Alinea Studio Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/blog.html">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="imagenFondo py-5" data-speed="0.5" style="background-image: url('https://bodylinespilates.com/wp-content/uploads/2022/01/Reformer_1-scaled.jpg'); background-size: cover; background-position: center;">
        <div class="overlay">
            <div class="animate__animated animate__fadeInDown text-center text-white" data-aos="fade-down">
                <h1 class="display-4 fw-bold">Alinea tu cuerpo y mente</h1>
                <p class="lead">Encuentra armonía y bienestar en nuestro exclusivo espacio de Pilates y Spa. Contáctanos.</p>
                <a href="pages/contacto.html" class="btn btn-primary btn-lg">Reserva</a>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 bg-dark text-light">
        <p class="mb-0">Derechos reservados &copy; Alinea Studio</p>
        <a href="https://www.instagram.com/alineastudioccs/" target="_blank" class="text-light ms-2">
            <i class="fab fa-instagram fa-bounce fa-xl instagram-icon"></i>
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init();

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Parallax effect
            window.addEventListener('scroll', function() {
                const parallax = document.querySelector('.imagenFondo');
                let scrollPosition = window.pageYOffset;
                parallax.style.backgroundPositionY = scrollPosition * parallax.getAttribute('data-speed') + 'px';
            });

            // Navbar background change on scroll
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Navbar toggler functionality
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            navbarToggler.addEventListener('click', function() {
                navbarCollapse.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
